<!DOCTYPE html>
<html>

<head>
    <title>Psychic Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/crystal-ball.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div>

        <div class="text-center text-white" id="dialogue">
            <h1>Guess what letter I'm thinking of.</h1>
        </div>
        <div id="centered">
            <div class="card text-white bg-dark mb-3 border-info" id="scores">
                <h2>Wins: <span id="winCountText"></span> </h2>
                <h2>Losses: <span id="lossCountText"> </span> </h2>
            </div>
            <div class="card text-white bg-dark mb-3 border-info" id="guesses">
                <h2>Guesses Left: <span id="guessLeftText"> </span> </h2>
                <h2>Your Guesses So Far: <span id="lettersGuessedText"> </span> </h2>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </div>

</body>

</html>
